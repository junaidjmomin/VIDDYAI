
  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Vidya Setu</title>
      <script type="module" crossorigin src="/assets/index-D4HIs6yt.js"></script>
      <link rel="stylesheet" crossorigin href="/assets/index-DRxkiuic.css">
    </head>

    <body>
      <div id="root"></div>
      <script>
        (function () {
          try {
            const key = 'vidyasetu-storage';
            const raw = localStorage.getItem(key);
            let theme = null;
            if (raw) {
              const parsed = JSON.parse(raw);
              theme = parsed?.state?.theme ?? parsed?.theme ?? null;
            }
            if (!theme) {
              theme = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
            }
            document.documentElement.classList.toggle('dark', theme === 'dark');
            document.documentElement.classList.toggle('light', theme === 'light');
          } catch (e) { /* ignore */ }
        })();
      </script>
    </body>
  </html>
